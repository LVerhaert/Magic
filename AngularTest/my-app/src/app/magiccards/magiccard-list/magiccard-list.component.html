<div class="magiccard my-5">
  <div class="magiccard-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let magiccard of magiccards" [routerLink]="['/magiccard', magiccard.id]">
        <td>{{ magiccard.id }}</td>
        <td>{{ magiccard.name }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
