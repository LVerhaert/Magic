<div *ngIf="messageService.messages.length">
  <h2>Log</h2>
  <!--  button to clear the list of messages  -->
  <button (click)="messageService.clear()" color="primary" mat-raised-button>Clear</button>
  <!--  list of messages generated by the message service-->
  <div *ngFor="let message of messageService.messages">{{message}}</div>
</div>
