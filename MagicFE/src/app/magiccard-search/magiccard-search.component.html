<div id="search-component">
  <h4><label for="search-box">Magic Card Search</label></h4>
  <input #searchBox (input)="search(searchBox.value)" id="search-box"/>

  <ul class="search-result">
    <li *ngFor="let magicCard of magicCards$ | async">
      <a routerLink="/detail/{{magicCard.scryfallId}}">
        {{magicCard.name}}
      </a>
    </li>
  </ul>
</div>
