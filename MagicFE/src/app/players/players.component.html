<h2>All Players</h2>
<div *ngIf="dataSource.loading$ | async" class="spinner-container">
  <mat-spinner></mat-spinner>
</div>
<div>
  <table [dataSource]="dataSource" mat-table>

    <ng-container matColumnDef="id">
      <th *matHeaderCellDef mat-header-cell>ID</th>
      <td *matCellDef="let player" mat-cell>{{player.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th *matHeaderCellDef mat-header-cell>Name</th>
      <td *matCellDef="let player" mat-cell>{{player.name}}</td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns; sticky : true" mat-header-row></tr>
    <tr *matRowDef="let player; columns: displayedColumns;" mat-row routerLink="/player/{{player.id}}"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[20, 100, 200]"
                 showFirstLastButtons>
  </mat-paginator>
</div>
