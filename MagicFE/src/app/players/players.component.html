<h2>All Players</h2>
<div class="mat-elevation-z8">
  <!--  table with id's and names of players-->
  <table [dataSource]="dataSource" mat-table>

    <ng-container matColumnDef="id">
      <th *matHeaderCellDef mat-header-cell>ID</th>
      <td *matCellDef="let player" mat-cell>{{player.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th *matHeaderCellDef mat-header-cell>Name</th>
      <td *matCellDef="let player" mat-cell>{{player.name}}</td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns; sticky : true" mat-header-row></tr>
    <!--    make the table row link to a player detail page-->
    <tr *matRowDef="let player; columns: displayedColumns;" mat-row routerLink="/player/{{player.id}}"></tr>
  </table>

  <!--  spinner that disappears when data is loaded-->
  <div *ngIf="dataSource.loading$ | async" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>

  <!--  paginator-->
  <mat-paginator [pageSizeOptions]="[20, 100, 200]"
                 color="accent"
                 showFirstLastButtons>
  </mat-paginator>
</div>
