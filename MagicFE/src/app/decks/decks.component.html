<div class="mat-elevation-z8">
  <!--  table with names and sizes of decks-->
  <table [dataSource]="dataSource" mat-table>
    <ng-container matColumnDef="name">
      <th *matHeaderCellDef mat-header-cell>Decks</th>
      <td *matCellDef="let deck" mat-cell>{{deck.deckName}}</td>
    </ng-container>
    <ng-container matColumnDef="size">
      <th *matHeaderCellDef mat-header-cell>Size</th>
      <td *matCellDef="let deck" mat-cell>{{deck.magicCards.length}} card(s)</td>
    </ng-container>

    <tr *matHeaderRowDef="['name', 'size']; sticky : true" mat-header-row></tr>
    <!--    make the table row link to a deck detail page-->
    <tr *matRowDef="let deck; columns: ['name','size'];" mat-row
        routerLink="/player/{{playerId}}/deck/{{deck.id}}"></tr>
  </table>

  <!--  spinner that disappears when data is loaded-->
  <div *ngIf="dataSource.loading$ | async" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>

  <!--  paginator-->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons>
  </mat-paginator>
</div>
