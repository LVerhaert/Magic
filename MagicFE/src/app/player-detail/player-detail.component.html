<h2>{{player.name}} Details</h2>
<div *ngIf="decksDataSource.loading$ | async" class="spinner-container">
  <mat-spinner></mat-spinner>
</div>
<div>
  <table mat-table>
    <ng-container matColumnDef="maincollection">
      <td *matCellDef="let mainCollection" mat-cell>Main Collection</td>
    </ng-container>

    <tr *matRowDef="let mainCollection; columns: ['maincollection'];" mat-row
        routerLink="/player/{{player.id}}/maincollection"></tr>
  </table>
</div>

<div>
  <table [dataSource]="decksDataSource" mat-table>
    <ng-container matColumnDef="name">
      <th *matHeaderCellDef mat-header-cell>Name</th>
      <td *matCellDef="let deck" mat-cell>{{deck.name}}</td>
    </ng-container>

    <tr *matHeaderRowDef="['name']; sticky : true" mat-header-row></tr>
    <tr *matRowDef="let deck; columns: ['name'];" mat-row routerLink="/player/{{player.id}}/deck/{{deck.id}}"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[20, 100, 200]"
                 showFirstLastButtons>
  </mat-paginator>
</div>
