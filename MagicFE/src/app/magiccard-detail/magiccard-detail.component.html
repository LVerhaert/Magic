<div *ngIf="magicCard">
    <mat-card class="magic-card" *ngIf="magicCard.cardFaces.length > 0">
      <mat-card-header>
        <mat-card-title>{{magicCard.cardFaces[0].name}}</mat-card-title>
        <mat-card-subtitle>{{magicCard.cardFaces[0].typeLine}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <img mat-card-image src="{{magicCard.cardFaces[0].largeImageUri}}" alt="Card Image">
<!--        <div mat-subheader>Artist</div>-->
<!--        <p mat-line>{{magicCard.cardFaces[0].artist}}</p>-->
      </mat-card-content>
    </mat-card>
    <mat-card class="magic-card" *ngIf="magicCard.cardFaces.length > 0">
      <mat-card-header>
        <mat-card-title>{{magicCard.cardFaces[1].name}}</mat-card-title>
        <mat-card-subtitle>{{magicCard.cardFaces[1].typeLine}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <img mat-card-image src="{{magicCard.cardFaces[1].largeImageUri}}" alt="Card Image">
<!--        <div mat-subheader>Artist</div>-->
<!--        <p mat-line>{{magicCard.cardFaces[1].artist}}</p>-->
      </mat-card-content>
    </mat-card>


    <mat-card class="magic-card" *ngIf="magicCard.cardFaces == null || magicCard.cardFaces.length == 0">
      <mat-card-header>
        <mat-card-title>{{magicCard.name}}</mat-card-title>
        <mat-card-subtitle>{{magicCard.typeLine}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <img mat-card-image src="{{magicCard.largeImageUri}}" alt="Card Image">
<!--        <div mat-subheader>Artist</div>-->
<!--        <p mat-line>{{magicCard.artist}}</p>-->
      </mat-card-content>
    </mat-card>

    <mat-card class="magic-card">
      <mat-card-title>Legalities</mat-card-title>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let detail of legalities">
            <h2 mat-line>{{detail.name}}</h2>
            <p mat-line>{{detail.value}}</p>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>

    <mat-card class="magic-card" *ngIf="magicCard.games.length > 0">
      <mat-card-title>Games</mat-card-title>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let game of magicCard.games">
            <p mat-line>{{game.toString()}}</p>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
</div>

<button mat-button (click)="goBack()">Back</button>
